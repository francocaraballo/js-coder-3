<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="shortcut icon" href="./assets/images/logo.png" type="image/x-icon" />
  <title>Inicio | Sneakers Set</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap"
    rel="stylesheet" />
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
  <link rel="stylesheet" href="./css/style.css" />
</head>

<body>
  <header>
    <nav class="navbar bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img src="./assets/images/logo.png" alt="Sneakers logo" width="200px" />
        </a>
        <div class="p-4">
          <button type="button" id="btn-cart" class="btn" data-bs-toggle="modal" data-bs-target="#cart">
            <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-bag"
              viewBox="0 0 16 16">
              <path
                d="M8 1a2.5 2.5 0 0 1 2.5 2.5V4h-5v-.5A2.5 2.5 0 0 1 8 1m3.5 3v-.5a3.5 3.5 0 1 0-7 0V4H1v10a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V4zM2 5h12v9a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1z" />
            </svg>
          </button>
        </div>
      </div>
    </nav>
  </header>
  <!-- Shop cart modal -->
  <div class="modal fade" id="cart" tabindex="-1" aria-labelledby="shopCart" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header d-flex flex-column">
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          <h1 class="modal-title fs-3" id="exampleModalLabel">Bag</h1>
          <p id="items-count"></p>
        </div>
        <div class="modal-body" id="cart-body">
          <div class="row mb-2 fw-bold fs-5">
            <div class="col-6">Product</div>
            <div class="col-3 text-center">Qty</div>
            <div class="col-3 text-center">Total</div>
          </div>
          <div id="items-cart-container" class="row mb-2 ">
            <!-- Items -->
          </div>
        </div>
        <div class="modal-footer">
          <!-- Button clear cart -->
          <button id="btn-clear-cart" type="button" class="btn btn-secondary" data-bs-dismiss="modal">Clear</button>
          <button id="btn-pay" type="button" class="btn btn-primary">Pay</button>
        </div>
      </div>
    </div>
  </div>
  <main class="container-fluid p-5">
    <div id="container-products" class="row d-flex justify-content-center row-gap-4 column-gap-4">
      <!-- Products -->
    </div>
  </main>
  <footer class="container-fluid bg-dark text-center p-2">
    <p class="text-light g-0 m-0">Created by Franco Â©</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
  <script src="./js/main.js" type="module"></script>
</body>

</html>
